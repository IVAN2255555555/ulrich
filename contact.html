<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<header class="bg-primary text-white shadow-sm">
  <div class="container py-3 d-flex flex-wrap align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="image1.jpg" alt="Logo" class="logo me-3">
      <h1 class="h3 mb-0">Association des Étudiants</h1>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link text-white">Accueil</a>
      <a href="dangers.html" class="nav-link text-white">Dangers</a>
      <a href="activites.html" class="nav-link text-white">Activités</a>
      <a href="contact.html" class="nav-link active text-white">Contact</a>
    </nav>
  </div>
</header>

<section class="container my-5">
  <div class="border rounded-3 p-4 bg-white shadow-sm">
    <h2 class="section-title">Contactez-nous</h2>
    <p>
      Vous pouvez nous contacter par email, téléphone ou via notre formulaire de contact pour toute question,
      suggestion ou demande de soutien.
    </p>
  </div>
</section>

<section class="container my-5">
  <form class="bg-white p-4 rounded-3 shadow-sm">
    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Votre email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</section>

<footer class="bg-primary text-white text-center py-3">
   2025 Association des Étudiants - Tous droits réservés
</footer>

</body>
</html>
